<div class="container-fluid mt-3">
  <div class="row justify-content-center">
    <h1>Order Form</h1>
  </div>
</div>

<form #checkoutForm="ngForm" (ngSubmit)="createOrder(checkoutForm.valid)">
  <div class="form-group">
    <label for="senderEmail">Sender Email: </label>
    <input required id="senderEmail" name="senderEmail" 
      [(ngModel)]="senderEmail" type="text" class="form-control"
      #senderEmailControl="ngModel" [class.is-invalid]="senderEmailControl.invalid && senderEmailControl.touched"
      pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$">
  </div>

  <div class="form-group">
    <label for="senderName">Sender Name: </label>
    <input required id="senderName" name="senderName"
      [(ngModel)]="senderName" type="email" class="form-control"
      #senderNameControl="ngModel" [class.is-invalid]="senderNameControl.invalid && senderNameControl.touched">
  </div>

  <div class="form-group">
    <label for="recipientEmail">Recipient Email: </label>
    <input required id="recipientEmail" name="recipientEmail" 
      [(ngModel)]="recipientEmail" type="text" class="form-control"
      #recipientEmailControl="ngModel" [class.is-invalid]="recipientEmailControl.invalid && recipientEmailControl.touched"
      pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$">
  </div>

  <div class="form-group">
    <label for="recipientName">Recipient Name: </label>
    <input required id="recipientName" name="recipientName" 
      [(ngModel)]="recipientName" type="email" class="form-control"
      #recipientNameControl="ngModel" [class.is-invalid]="recipientNameControl.invalid && recipientNameControl.touched">
  </div>

  <div class="form-group">
    <label for="dedication">Dedication: </label>
    <textarea id="dedication" name="dedication" 
      [(ngModel)]="dedication" type="email" class="form-control"
      #dedicationControl="ngModel"></textarea>
  </div>

  <button class="btn btn-primary" type="submit">Checkout</button>
</form>
